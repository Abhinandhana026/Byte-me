<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Expiry Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Image -->
    <div class="background">
        <div class="content">
            <h1>Food Expiry Tracking</h1>
            <!-- Input Form -->
            <div class="input-form">
                <input type="text" id="item-name" placeholder="Item Name">
                <input type="date" id="expiry-date">
                <input type="number" id="quantity" placeholder="Quantity">
                <button onclick="addItem()">Add Item</button>
            </div>

            <!-- Food Items List -->
            <div id="item-list">
                <h2>Food Items</h2>
                <ul id="food-items"></ul>
            </div>

            <!-- Animation -->
            <div id="animation"></div>

            <!-- Funny Facts Section -->
            <div id="funny-facts">
                <div class="fact-bar">
                    <span id="fact-title">Do you know the funny facts about food?</span>
                    <button onclick="generateRandomFact()">Generate Fact</button>
                </div>
                <div id="fact"></div>
            </div>

            <!-- Recipe Suggestions -->
            <div id="recipe-suggestions">
                <h3>Recipe Name Suggestions:</h3>
                <ul id="recipe-list"></ul>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
