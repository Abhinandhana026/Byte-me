<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Expiry Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image:url('https://png.pngtree.com/thumb_back/fw800/background/20230412/pngtree-food-gourmet-border-background-image_2212751.jpg'); background-size:cover;
background-repeat:no-repeat;">
    <!-- Background Image -->
    <div class="background">
        <div class="content">
            <h1 style="color:rgb(90, 23, 23);font-size: 60px;text-align: center;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">SafeBites</h1>
            <h3 style="color:rgb(94, 64, 19);font-size: 40px;text-align: center;font-family:'Times New Roman', Times, serif;">Food Expiry Tracking</h3>
            <!-- Input Form -->
            <div class="input-form">
                <input type="text" id="item-name" placeholder="Item Name">
                <input type="date" id="expiry-date">
                <input type="number" id="quantity" placeholder="Quantity">
                <button onclick="addItem()">Add Item</button>
            </div>

            <!-- Food Items List -->
            <div id="item-list">
                <h2 style="color: rgb(227, 218, 91);">Food Items</h2>
                <ul id="food-items"></ul>
            </div>

            <!-- Animation -->
            <div id="animation"></div>

            <!-- Funny Facts Section -->
            <div id="funny-facts">
                <div class="fact-bar">
                    <span id="fact-title">Do you know the funny facts about food?</span>
                    <button onclick="generateRandomFact()">Generate Fact</button>
                </div>
                <div id="fact"></div>
            </div>

            <!-- Recipe Suggestions -->
            <div id="recipe-suggestions">
                <h2 style="padding:20px;color: rgb(3, 27, 71);font-family:Verdana, Geneva, Tahoma, sans-serif;">Recipe Name Suggestions:</h2>
                <ul id="recipe-list"></ul>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
